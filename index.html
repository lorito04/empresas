<!DOCTYPE html>
<html lang="es">
<!-- Documento HTML5 en español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para admitir caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que el diseño sea responsivo -->
  <title>EMPRESAS</title>
  <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css">
  <!-- Vincula la hoja de estilos externa -->
</head>

<body>
  <!-- Cuerpo principal del documento -->
  <header>
    <!-- Encabezado de la página -->
    <nav class="navbar">
      <!-- Barra de navegación -->
      <div class="logo-container">
        <!-- Contenedor para el logo y el título -->
        <img src="" alt="Logo de Empresas en Bogotá" class="logo">
        <!-- Logo de la liga -->
        <h1>Empresas</h1>
        <!-- Título de la liga -->
      </div>
      <ul class="nav-links">
        <!-- Lista de enlaces de navegación -->
        <li><a href="#team-form">Registrar Empresa</a></li>
        <li><a href="#player-form">Agregar Información Importante</a></li>
        <li><a href="#search-section">Buscar</a></li>
        <li><a href="#player-list">Empresas Reconocidas</a></li>
        <li><a href="#team-list">Ubicaciones</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contenido principal -->

    <!-- Formulario para agregar empresas -->
    <section id="team-form" class="section">
      <h2>Agregar Empresa</h2>
      <form id="addTeamForm">
        <!-- Formulario para la empresa -->
        <label for="teamName">Nombre de la empresa:</label>
        <input type="text" id="teamName" placeholder="Nombre de la empresa" required>
        <!-- Nombre de la empresa -->
        
        <label for="teamLogo">Logo de la empresa:</label>
        <input type="file" id="teamLogo" accept="image/*">
        <!-- Carga del logo -->
        
        <button type="submit">Crear Empresa</button>
        <!-- Botón para crear -->
      </form>
    </section>

    <!-- Formulario para agregar empleados -->
    <section id="player-form" class="section">
      <h2>Agregar Empleados</h2>
      <form id="addPlayerForm">
        <!-- Formulario de empleado -->
        <label for="employeeName">Nombre del empleado:</label>
        <input type="text" id="employeeName" placeholder="Nombre del empleado" required>
        <!-- Campo para el nombre -->
        
        <label for="yearsold">Edad:</label>
        <input type="number" id="yearsold" placeholder="Edad" required>
        <!-- Campo para la edad -->
        
        <label for="employeePosition">Cargo:</label>
        <select id="employeePosition" required>
          <!-- Opciones de posición se generarán dinámicamente -->
          <option value="" disabled selected>Seleccione el cargo</option>
        </select>
        
        <label for="employeeTeam">Lugar de trabajo:</label>
        <select id="employeeTeam" required>
          <!-- Selección de área -->
          <option value="" disabled selected>Seleccione el lugar de trabajo</option>
        </select>
        
        <label for="playerPhoto">Foto del empleado:</label>
        <input type="file" id="playerPhoto" accept="image/*">
        <!-- Carga de foto -->
        
        <button type="submit">Agregar empleado</button>
        <!-- Botón para agregar -->
      </form>
    </section>

    <!-- Búsqueda -->
    <section id="search-section" class="section">
      <h2>Buscar</h2>
      <input type="text" id="searchInput" placeholder="Buscar Empresas o empleados">
      <!-- Campo de búsqueda -->
      <button id="searchButton">Buscar</button>
      <!-- Botón de búsqueda -->
    </section>

    <!-- Lista de empresas -->
    <section id="team-list" class="section">
      <h2>Lista de Empresas</h2>
      <div id="teamCardsContainer">
        <!-- Contenedor de tarjetas de empresas -->
      </div>
    </section>

    <!-- Lista de empleados -->
    <section id="player-list" class="section">
      <h2>Lista de Empleados</h2>
      <table>
        <!-- Tabla de empleados -->
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Cargo</th>
            <th>Área de trabajo</th>
          </tr>
        </thead>
        <tbody id="playerTableBody">
          <!-- Cuerpo de la tabla -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
    <p>&copy; Empresas Colombianas 2025</p>
    <!-- Derechos reservados -->
  </footer>
  <script src="script.js"></script>
  <!-- Enlace al script JavaScript -->
</body>

</html>
